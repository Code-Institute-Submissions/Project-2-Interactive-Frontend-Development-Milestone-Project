        <section class="beachholiday-backgroundimage beachholiday-mobile-backgroundimage">

                    <div id="map"class="col-xs col-sm col-md col-lg  mapscontainer mobile-mapscontainer"></div>

            </div>

           <section class="europe-backgroundimage europe-mobile-backgroundimage" id="europe"><h1>Europe</h1></section>

             <div>
               <h1>Contact</h1>
             <p class="contact-form">
               fill out the form below to contact us 
             </p></div>
             				  <div class="col-xs-12">
			    <div class="form-group">
	           <p class="lead">Personal Details:</p>
                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
                <input type="email" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comments and Special Request (Optional)"></textarea>
          </div>
          <button type="submit" class="btn btn-success center-block btn-lg" value="Go to thankyoubookingpage.html">Submit</button>
          </div>

             
           </section>
